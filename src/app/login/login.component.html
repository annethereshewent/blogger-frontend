<div class="row">
  <div class="col-lg-4"></div>
  <div *ngIf="invalidLogin" class="col-lg-4 alert alert-danger" role="alert">
    Invalid Log in!
  </div>
</div>
<div class="row">
  <div class="col-lg-4"></div>
  <div class="col-lg-4">
    <h3>Please log in to continue.</h3>
  </div>
</div>
<div class="row">
  <div class="col-lg-4"></div>
  <div class="col-lg-4">
    <form class="login-panel" (ngSubmit)="login()">
      <div class="form-group row">
        <div class="col-lg-2"></div>
        <div class="col-lg-6">
          <label for="username">Email:</label>
          <input type="text" name="username" id="username" class="form-control" [(ngModel)]="username">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-lg-2"></div>
        <div class="col-lg-6">
          <label for="password">Password:</label>
          <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password">
        </div>
      </div>
      <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-4"><button class="btn btn-primary" (click)="login()">Log In</button></div>
        <div class="col-lg-4"><button type="button" (click)="openRegisterPanel()" class="btn btn-info">New Member?</button></div>
      </div>
    </form>
  </div>
</div>
