<div id="archive-settings">
  <div class="row">
    <div class="col-lg-3">
      <ng-select id="date-select" [items]="options" groupBy="year" (change)="getArchivePosts($event.value)"></ng-select>
    </div>
  </div>
  
</div>
<div id="main">
  <ngx-masonry [options]="{ horizontalOrder: true }">
    <div ngxMasonryItem class="masonry-item content" *ngFor="let post of posts, let i = index">
      <a href="javascript:void(0)" (click)="goToPost(post)" target="_blank">
        <div class="date-overlay">
          <h2 class="date-overlay-date">{{ post.created_at }}</h2>
          <p class="date-overlay-comments">{{ post.num_comments }} Comments</p>
        </div>
        <div class="post">  
          <p *ngFor="let image of post.images"><img [src]="production ? image : 'http://localhost:3000' + image"></p>
          <p [innerHtml]="post.post | safeHtml"></p>
        </div>
      </a>
    </div>
   </ngx-masonry>
 </div>
